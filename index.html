<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Cadastro de Clientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ConexÃµes css e bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div id="card" class="col-md-4 shadow ">
                <form id="formCliente" method="post" class="">
                    <h4 class="primary-text">DDD Finder</h4>
                    <div class="mb-3">
                        <label for="cep" class="form-label">DDD</label>
                        <input type="text" class="form-control" id="ddd" name="ddd" placeholder="Ex: 000000" pattern="[0-9]{2}" title="Informe o CEP" maxlength="2" onchange="atualizaForm()">
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">Estados que atendem este DDD</label>
                        <input type="text" class="form-control" id="state" name="state">
                    </div>
                    <div class="mb-3">
                        <label for="cities" class="form-label">Cidades que atendem este DDD</label>
                        <input type="text" class="form-control" id="cities" name="cities">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
